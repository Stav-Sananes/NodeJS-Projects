<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/public/app.js" type="text/javascript"></script>
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body ng-app="shortenURLApp">
    <div class="container">
      <div style="text-align: center">
        <h1>URL Shortener</h1>
      </div>

      <form action="">
        <div class="row" ng-controller="shortenURLCtrl">
          <div
            class="col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6"
          >
            <div class="input-group input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="https://google.com or any other link"
                ng-model="code"
              />
              <span class="input-group-btn">
                <a
                  class="btn btn-primary"
                  type="button"
                  ng-href="/new/{{code}}"
                  >Shorten URL</a
                >
              </span>
            </div>
            <!-- /input-group -->
          </div>
          <!-- /.col-lg-6 -->
        </div>
      </form>

      <footer>
        <p class="text-center">
          by
          <a href="https://github.com/Stav-Sananes" target="_blank">Stav Sananes</a>
        </p>
      </footer>
    </div>
  </body>
</html>
